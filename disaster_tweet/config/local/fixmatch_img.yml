algorithm: fixmatch
net: vit_tiny_patch2_32
use_pretrain: True
pretrain_path: https://github.com/microsoft/Semi-supervised-learning/releases/download/v.0.0.0/vit_tiny_patch2_32_mlp_im_1k_32.pth

# optimization configs
