img_dir: C:\\Users\\Robert_Popovici\\Desktop\\licenta\\datasets

# algorithm specific configs
hard_label: True
uratio: 2
ulb_loss_ratio: 1.0

# device configs
gpu: None
world_size: 1
num_workers: 2
distributed: False